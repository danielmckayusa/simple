<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy Text Silently</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Click to Copy</h1>
  <button onclick="copyText()">Copy Text</button>

  <script>
    function copyText() {
      const text = `Test 789.`;

      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).catch(err => {
          console.error("Copy failed: ", err);
        });
      } else {
        console.warn("Clipboard API not supported.");
      }
    }
  </script>

</body>
</html>
