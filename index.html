<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy Button Example</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Click to Copy</h1>
  <button onclick="copyText()">Copy Text</button>

  <script>
    function copyText() {
      const text = `This is the text you wanted to copy.`;

      if (!navigator.clipboard) {
        console.warn("Clipboard API not supported");
        alert("Your browser does not support clipboard copy.");
        return;
      }

      navigator.clipboard.writeText(text)
        .then(() => {
          console.log("Text copied to clipboard!");
          alert("Text copied to clipboard!");
        })
        .catch(err => {
          console.error("Copy failed: ", err);
          alert("Copy failed. Check browser settings.");
        });
    }
  </script>

</body>
</html>
