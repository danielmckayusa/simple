<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy Button Example</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Click to Copy</h1>
  <button onclick="copyText()">Copy Text</button>

  <script>
    function copyText() {
      const text = TestCopied ?? `;
      navigator.clipboard.writeText(text).then(() => {
        alert("Text copied to clipboard!");
      }).catch(err => {
        console.error("Copy failed", err);
        alert("Failed to copy text");
      });
    }
  </script>

</body>
</html>
